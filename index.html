<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
    header {display: flex; flex-direction: column; align-items: center; gap: 16px;}
    h1 {font-size: 20px;}
    main {display: flex; flex-direction: column; align-items: center; gap: 16px;}
    div {width: 500px; height: 656px;  display: flex; flex-direction: column; align-items: center;}
    label {display: flex; flex-direction: column; align-items: center; gap: 16px;}
    footer {background: #46A358; width: 500px; height: 10px;}
    </style>

</head>
<body>
    <div>

        <button style="float: right;">
           X
        </button>

    <header>
        <h1><span style="color: #3D3D3D";> Login | </span><span style="color: #46A358";>Register</span></h1>
    </header>

    <main>
        <span style="color: #3D3D3D; font-size: 13px;">Enter your email and password to register.</span>

        <form action="">
        <label for="">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Enter your email address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </label>
        </form>

        <button style="border-radius: 5px; background: #46A358; padding: 16px 118px 13px 119px;">
            Register
        </button>

        Or register with

        <button id="Google" style="border-radius: 5px; ">
            Continue with Google
        </button>

        <button id="Facebook" style="border-radius: 5px; ">
            Continue with Facebook
        </button>

    </main>

    <footer></footer>

    </div>
</body>
</html>
